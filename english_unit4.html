<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词学习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .word-list {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-content {
            flex: 1;
            min-width: 0; /* 防止flex item溢出 */
        }

        .word-line {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .word-line:last-child {
            margin-bottom: 0;
        }

        .word-english {
            font-weight: bold;
            color: #2196F3;
            font-size: 1.1em;
            margin-right: 8px;
        }

        .word-chinese {
            color: #666;
            font-size: 1em;
        }

        .phonetic {
            color: #888;
            font-size: 0.9em;
            margin-left: 8px;
            font-style: italic;
        }

        .pronunciation-btn {
            background: none;
            border: none;
            color: #2196F3;
            cursor: pointer;
            font-size: 1.2em;
            padding: 8px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .quiz-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .quiz-question {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            transition: opacity 0.2s;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            transition: opacity 0.2s;
        }

        .quiz-option {
            background: #e3f2fd;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            font-size: 1.1em;
        }

        .quiz-option.correct {
            background: #4caf50;
            color: white;
            transform: scale(1.02);
        }

        .quiz-option.wrong {
            background: #ffebee;
            color: #d32f2f;
            animation: shake 0.5s;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .star {
            color: #ffd700;
            font-size: 1.5em;
        }

        .result-page {
            text-align: center;
            padding: 20px;
        }

        .result-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .mode-btn.active {
            background: #1976D2;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .page-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="" alt="头像" class="profile-pic" id="headerAvatar">
            <h3>Unit4 英语单词学习</h3>
        </div>

        <div class="mode-selector">
            <button class="mode-btn" onclick="showWordList()">单词列表</button>
            <button class="mode-btn" onclick="startQuiz('en2zh')">英译中</button>
            <button class="mode-btn" onclick="startQuiz('zh2en')">中译英</button>
        </div>

        <div id="wordList" class="word-list">
            <!-- Word list will be populated here -->
        </div>

        <div id="quizContainer" class="quiz-container" style="display: none;">
            <div class="quiz-question" id="quizQuestion"></div>
            <div class="quiz-options" id="quizOptions"></div>
            <div class="score-display">
                得分: <span id="score">0</span> <span class="star">⭐</span>
            </div>
        </div>

        <div id="resultPage" class="result-page" style="display: none;">
            <img src="" alt="结果头像" class="result-avatar" id="resultAvatar">
            <h2>学习完成！</h2>
            <p>你的得分: <span id="finalScore">0</span> <span class="star">⭐</span></p>
        </div>
    </div>

guCYkOP9kV9J3XSb8a+c/Hf+ouK+aq9T1MOeDaCTD4kCQnYuOi8D9Kwv2hYYpPDnmyIrOEI3EAnGfWtzRv+RnH0rH/AGgv+RZ/4Af514uL/gs9bC/xkfndben+1XoOldHFefW/X/gVeg6V/wAtK+KrbH1uG3Pqv9npmPiR4yflfTrjI7HA4yPav1b1aSR/CUKOxZWgsyQTkE7V5NflH+zz/wAjOf8AsHXP/oNfqzqn/IqQf9e9n/6Cld2F/hE4v+J/XY+h/g4T/wAKvsxnhfNA9gGNdfafc/GuP+Df/JL7X6zf+hGuwtPuf8CFdkviZ5hrWn+rH1P860oR+9rNtP8AV/8AAj/OtOD/AFv4mkyGWU+4fqamiAx+VQp9xvqani6flUMQ89aOxoPWjsaRaL1oTurTYnI5rMtPvVpv1FTIBcnFHpR2/Oj0qSkOwKMCiigR/9k=",
            wordsPerPage: 10
        };

        let currentScore = 0;
        let currentQuestionIndex = 0;
        let currentMode = '';
        let currentPage = 1;

        // 初始化页面
        function initializePage() {
            document.getElementById('headerAvatar').src = config.avatarUrl;
            document.getElementById('resultAvatar').src = config.avatarUrl;
            showWordList();
        }

        // 显示单词列表
        function showWordList() {
            const wordList = document.getElementById('wordList');
            wordList.style.display = 'block';
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultPage').style.display = 'none';

            const startIndex = (currentPage - 1) * config.wordsPerPage;
            const endIndex = startIndex + config.wordsPerPage;
            const currentWords = config.words.slice(startIndex, endIndex);
            
            // 遍历currentWords
            html = ""
            currentWords.forEach(function(word){
                var word_speak = word.english.replace(/'/g, '-')
                html += `
                    <div class="word-item">
                        <div class="word-content">
                            <div class="word-line">
                                <div class="word-english">${word.english}</div>
                                <div class="phonetic">${word.phonetic}</div>
                            </div>
                            <div class="word-line">
                                <div class="word-chinese">${word.chinese}</div>
                            </div>
                        </div>
                        <button class="pronunciation-btn" onclick="speak('${word_speak}')">🔊</button>
                    </div>
                `
            })
            wordList.innerHTML = html + `
                <div class="pagination">
                    <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>上一页</button>
                    <button class="page-btn" onclick="changePage(${currentPage + 1})" ${endIndex >= config.words.length ? 'disabled' : ''}>下一页</button>
                </div>
            `;
        }

        // 切换页面
        function changePage(newPage) {
            currentPage = newPage;
            showWordList();
        }

        // 开始测验
        function startQuiz(mode) {
            currentMode = mode;
            currentScore = 0;
            currentQuestionIndex = 0;
            
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultPage').style.display = 'none';
            
            showQuestion();
        }

        // 显示问题
        function showQuestion() {
            const question = config.words[currentQuestionIndex];
            const options = getRandomOptions(currentQuestionIndex);
            
            document.getElementById('quizQuestion').textContent = 
                currentMode === 'en2zh' ? question.english : question.chinese;
            
            document.getElementById('quizOptions').innerHTML = options.map(option => `
                <button class="quiz-option" onclick="checkAnswer('${currentMode === 'en2zh' ? option.chinese : option.english}')">
                    ${currentMode === 'en2zh' ? option.chinese : option.english}
                </button>
            `).join('');
        }

        // 获取随机选项
        function getRandomOptions(correctIndex) {
            const options = [config.words[correctIndex]];
            const otherWords = config.words.filter((_, index) => index !== correctIndex);
            
            while (options.length < 4 && otherWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherWords.length);
                options.push(otherWords[randomIndex]);
                otherWords.splice(randomIndex, 1);
            }
            
            return shuffleArray(options);
        }

        // 检查答案
        function checkAnswer(selectedAnswer) {
            const correctWord = config.words[currentQuestionIndex];
            const isCorrect = currentMode === 'en2zh' 
                ? selectedAnswer === correctWord.chinese
                : selectedAnswer === correctWord.english;

            const selectedButton = event.target;

            if (isCorrect) {
                selectedButton.classList.add('correct');
                currentScore++;
                document.getElementById('score').textContent = currentScore;
                
                // 答对才禁用所有按钮并进入下一题
                document.querySelectorAll('.quiz-option').forEach(btn => btn.disabled = true);
                currentQuestionIndex++;
                
                if (currentQuestionIndex < config.words.length) {
                    setTimeout(() => {
                        showQuestion();
                        document.querySelectorAll('.quiz-option').forEach(btn => {
                            btn.classList.remove('correct');
                            btn.disabled = false;
                        });
                    }, 1000);
                } else {
                    setTimeout(showResult, 1000);
                }
            } else {
                // 答错只显示晃动动画，1秒后恢复
                selectedButton.classList.add('wrong');
                setTimeout(() => {
                    selectedButton.classList.remove('wrong');
                }, 1000);
            }
        }

        // 显示结果
        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
            document.getElementById('finalScore').textContent = currentScore;
            createCelebration();
        }

        // 创建庆祝效果
        function createCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);

            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                celebration.appendChild(confetti);
            }

            setTimeout(() => {
                celebration.remove();
            }, 5000);
        }

        // 发音功能
        async function speak(text) {
            text = text.replace(/-/g, "'");
            console.log(text);
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            } else {
                // 使用有道词典API作为备选
                try {
                    const word = text.toLowerCase().trim();
                    // 使用有道词典发音API
                    const audio = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=2`);
                    await audio.play();
                } catch (error) {
                    // 如果API调用失败，显示提示
                    const button = event.target;
                    const originalText = button.textContent;
                    button.textContent = '发音失败';
                    button.style.color = '#999';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.color = '#2196F3';
                    }, 1000);
                }
            }
        }

        // 添加音频预加载功能
        function preloadAudio() {
            if (!('speechSynthesis' in window)) {
                config.words.forEach(word => {
                    const audio = new Audio();
                    audio.preload = 'none'; // 设置为none，只有在需要时才加载
                    audio.src = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word.english.toLowerCase().trim())}&type=2`;
                });
            }
        }

        // 辅助函数：打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 页面加载完成后初始化
        window.onload = function() {
            initializePage();
            preloadAudio();
        };
    </script>
</body>
</html>
